<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="alert alert-success">
            <strong>Succsess...!</strong> program Succsess full don..

            <!-- alert-link class -->
            <a href="#" class="alert-link">Read more..</a>
        </div>
        
    </div>

    <div class="container">

        <!-- alert-dismissible class -->
         <!-- fade & show effect class on close  -->
        <div class="alert alert-danger alert-dismissible fade show">

            <!-- data-bs-dismiss="alert" atribute & btn close class -->
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Fail..!</strong> Fail Succsess full don..
            
        </div>
    </div>

    <div class="container">
        <div class="alert alert-info">
            <strong>Succsess..!</strong> program Succsess full don..
        </div>
    </div>

    <div class="container">
        <div class="alert alert-primary">
            <strong>Succsess..!</strong> program Succsess full don..
        </div>
    </div>

    <div class="container">
        <div class="alert alert-light">
            <strong>Succsess..!</strong> program Succsess full don..
        </div>
    </div>
    
<script src="bootstrap.min.js"></script>    
</body>
</html>
