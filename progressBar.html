<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <div class="progress mt-5" style="height: 30px">
            <div class="progress-bar bg-success progress-bar-striped " style="width: 60%;">
                60%
            </div>
        </div>

        <div class="progress mt-5" style="height: 30px">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 90%;">
                90%
            </div>
        </div>

        <div class="progress mt-5" style="height: 42px">
            <div class="progress-bar bg-info" style="width: 50%;">
                50%
            </div>
        </div>

        <div class="progress mt-5" style="height: 30px">
            <div class="progress-bar bg-info" style="width: 40%;">
                40%
            </div>

            <div class="progress-bar bg-primary" style="width: 30%;">
                30%
            </div>

            <div class="progress-bar bg-secondary" style="width: 20%;">
                20%
            </div>
        </div>
    </div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
