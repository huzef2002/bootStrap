<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>


    <div class="container">
        
        <!-- btn collor class -->
        <button class="btn btn-success">click..!</button>

        <!-- btn hover class -->
        <button class="btn  btn-outline-info">click..!</button>

        <!-- link to button class -->
        <a href="#" class="btn btn-outline-danger"> About us</a>
        
    </div>

    <div class="container ">
        <div class="row m-2">

            <!-- d grid class use to make a button total colom size  -->
             <!-- gap make a button gapers in one container -->
            <div class="col-6 d-grid gap-2">
                <button class="btn btn-danger ">click..!</button>
                <button class="btn btn-danger ">click..!</button>
                <button class="btn btn-danger ">click..!</button>
            </div>
        </div>
    </div>

    <div class="container">
        
        <!-- btn active class -->
        <button class="btn btn-success active">click..!</button>

        <!-- btn disable  atribute -->
        <button class="btn btn-success" disabled >click..!</button>

        <!-- btn disable class -->
        <a href="#" class="btn btn-danger disabled"> About us</a>
        
    </div>

    <div class="container mt-2">
        
        <!-- btn active class -->
        <button class="btn btn-success rounded-pill">click..!</button>

        <!-- btn disable  atribute -->
        <button class="btn btn-success" disabled >click..!</button>

        <!-- btn disable class -->
        <a href="#" class="btn btn-danger disabled"> About us</a>
        
    </div>
    

    <div class="container mt-2">
