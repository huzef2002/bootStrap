<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination </title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul class="pagination mt-3">
            <li class="page-item active">
                <a href="#" class="page-link">previuse</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>

            <li class="page-item">

            <li class="page-item">

            </li>

            <li class="page-item disabled">

            </li>
            
        </ul>

        <ul class="pagination pagination-lg mt-3 justify-content-center" >
            <li class="page-item ">
                <a href="#" class="page-link" aria-label="previuse">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>

            <li class="page-item">
                <a href="#" class="page-link">2</a>

            <li class="page-item">

                <a href="#" class="page-link" aria-label="next">
                    <span aria-label="true">&raquo;</span>
                </a>
            </li>
            
        </ul>

        <ul class="pagination pagination-sm mt-3 justify-content-end" >
            <li class="page-item active">
                <a href="#" class="page-link">previuse</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">1</a>
            </li>

            <li class="page-item">
                <a href="#" class="page-link">2</a>
            </li>

            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>

            <li class="page-item">
                <a href="#" class="page-link">next</a>
            </li>
        </ul>

        <ul class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">product</a>
            </li>

            <li class="breadcrumb-item">
                <a href="#">product</a>
            </li>

            <li class="breadcrumb-item">
                <a href="#">product</a>
            </li>

            <li class="breadcrumb-item active">

        </ul>

</html>
